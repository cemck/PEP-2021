<div class="engine-wrapper">
  <p style="height: 2px;">
    <ion-progress-bar *ngIf="this.progress < 100" color="primary" [value]="this.progress"></ion-progress-bar>
  </p>
  <canvas #rendererCanvas id="renderCanvas"></canvas>
  <ion-row style="height: 90%;">
    <ion-col style="margin-bottom: 12px;" class="ion-text-center ion-align-self-center" size="12" size-sm>
      <ion-icon name="cube-outline" style="zoom:1.5;"></ion-icon>
    </ion-col>
  </ion-row>

</div>
